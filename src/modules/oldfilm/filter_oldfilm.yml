parameters:
  - identifier: delta
    title: Y-Delta
    type: integer
    description: Maximum delta value of Up/Down move
    readonly: no
    required: yes
    minimum: 0
    maximum: 400
    default: 14
    mutable: no
    widget: spinner
    unit: pixel

  - identifier: every
    title: % of picture have a delta
    type: integer
    description: n'th % have a Y-Delta in picture
    readonly: no
    required: yes
    minimum: 0
    maximum: 100
    default: 20
    mutable: no
    widget: spinner
    unit: %

  - identifier: brightnessdelta_up
    title: Brightness up
    type: integer
    description: Makes image n values lighter
    readonly: no
    required: yes
    minimum: 0
    maximum: 100
    default: 20
    mutable: no
    widget: spinner

  - identifier: brightnessdelta_down
    title: Brightness down
    type: integer
    description: Makes image n values darker
    readonly: no
    required: yes
    minimum: 0
    maximum: 100
    default: 20
    mutable: no
    widget: spinner

  - identifier: brightnessdelta_every
    title: Brightness every
    type: integer
    description: Change value only for n/100
    readonly: no
    required: yes
    minimum: 0
    maximum: 100
    default: 70
    mutable: no
    widget: spinner
    unit: %
