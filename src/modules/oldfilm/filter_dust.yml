parameters:
  - identifier: maxdiameter
    title: Maximal Diameter
    type: integer
    description: Maximal diameter of a dust piece
    readonly: no
    required: yes
    minimum: 0
    maximum: 100
    default: 2
    mutable: no
    widget: spinner
    unit: %

  - identifier: maxcount
    title: Maximal number of dust 
    type: integer
    description: How many dust pieces are on the image
    readonly: no
    required: yes
    minimum: 0
    maximum: 400
    default: 10
    mutable: no
    widget: spinner

