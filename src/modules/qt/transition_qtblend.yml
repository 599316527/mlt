language: en
tags:
  - Video
parameters:
  - identifier: rect
    title: Rectangle
    type: geometry
    description: >
      Keyframable rectangle specification.
    mutable: yes

  - identifier: distort
    title: Ignore aspect ratio
    description: >
      Determines whether the image aspect ratio will be distorted while scaling
      to completely fill the geometry rectangle.
    type: boolean
    default: 0
    mutable: yes
    widget: checkbox

  - identifier: compositing
    title: Composition mode
    description: >
      Defines which composition operation will be performed (see QPainter CompositionMode for doc)
    type: integer
    default: 0
    minimum: 0
    maximum: 40
    mutable: yes
    widget: spinbox

  - identifier: fill
    title: Fill geometry
    description: >
      Determines whether the image will be scaled up to fill the geometry.
      Otherwise, if the B frame image fits within the geometry, it will not
      be scaled.
    type: integer
    default: 1
    minimum: 0
    maximum: 1
    mutable: yes
    widget: checkbox
